<!DOCTYPE html>
<html>
    <hr>
    <style>
        .h1Css{
            background-color:brown ;
        }
    </style>
    <br>
    <style>
        .formClass{
            height: auto;
            background-color: bisque;
            border-radius: 5vh;
            margin-left: 50vh;
        }
    </style>
    <br>
<head> 
    <title>Registration</title>
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="new2.css">
     
</head>

<body>
    

    <form class="formclass">
        <div id="nameId">
            Name:<span><input type="text"></span>
            <br>
            Name<span style="color: blue;"> *</span>:<input type="text" name:input>
            <br>
        </div>

        <div id="emailId">
            emailId:<span style="color: blueviolet;">*</span>:<input type="text">
        </div>

        <div id="genderId">
            Please select gender:
            <input type="radio" id="male" name="radiobox" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="radiobox" value="Female">
            <label for="female">Female</label>
        </div>

        <div id="shiftId">
            Select Shift:
            <select>
                <option value="morningShift">Morning</option>
                <option value="eveningShift">Evening</option>
            </select>
        </div>

        <div id="technologyId">
            Technology Select:
            <input type="checkbox" id="inp1" name="checkname">
            <label for="inp1">Java</label>
            <input type="checkbox" id="inp2" name="checkname">
            <label for="inp2">Python</label>
        </div>

        <button id="submitid" type="submit">Submit</button>
        <button id="cancelid" type="reset">Cancel</button>
        </form>
    
</body>
</html>
